name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20.x

      - name: Setup pnpm
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build app
        run: pnpm run build

      # - name: Run tests
      #   run: pnpm run test
