name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3
      
      - name: Install Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20  # Choose the Node.js version you're using in your project

      - name: Setup pnpm and install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build app
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages  # Branch to deploy to (create if doesn't exist)
          folder: dist      # Folder where your built files are located
          cleanup: false     # Keep existing files in the deployment branch
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
